<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<div class="container">
    <header class="row">
        <div class="mb-3">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="row">
            <section class="locationSearchSection col-sm-12 col-md-2">
                <form class="" action="" id="locationSearch">
                    <label for="location" class="fs-4">Search for a City:</label> <br/>
                    <input type="text" name="location" id="location" class="col-md-12">
                    <button class="mt-3 col-12" type="submit" form="locationSearch" value="Search" id="locationBtn">
                        Search
                    </button>
                </form>
                <div class="row">
                    <div class="previousSearches flex-column ">
                        <div>Previous Searches</div>
                    </div>
                </div>
            </section>

            <section class="weatherViewSection col-sm-12 col-md-10">
                <div class="currentForecast">
                    <div>
                        <span class="currentLocation">Search for a city...</span>

                        <img class="currentIcon" src=""
                             alt=""><img/>
                    </div>
                    <div class="currentDate"></div>
                    <div>Temp: <span class="currentTemp"></span><span> °F</span></div>
                    <div>Wind: <span class="currentWind"></span><span> MPH</span></div>
                    <div>Humidity: <span class="currentHumidity"></span><span> %</span></div>
                </div>
                <div class="fs-4">5-Day-Forecast</div>
                <div class="futureForecast row">
                    <div class="futureDayForecastBlock col-sm-12 col-md-2 ms-3 me-3 d-none">
                        <div>
                            <span class="currentLocation">Search for a city...</span>

                            <img class="currentIcon" src=""
                                 alt=""><img/>
                        </div>
                        <div class="currentDate"></div>
                        <div>Temp: <span class="currentTemp"></span><span> °F</span></div>
                        <div>Wind: <span class="currentWind"></span><span> MPH</span></div>
                        <div>Humidity: <span class="currentHumidity"></span><span> %</span></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
