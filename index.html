<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <div>
        <h1>Weather Dashboard</h1>
    </div>
</header>
<main>
    <section class="locationSearchSection">
        <form action="" id="locationSearch">
            <label for="location">Search for a City:</label>
            <input type="text" name="location" id="location">
            <button type="submit" form="locationSearch" value="Search" id="locationBtn">Search</button>
        </form>
        <div>
            <div>
                <div>Atlanta</div>
                <div>Atlanta</div>
            </div>
        </div>
    </section>
    <section class="weatherViewSection">
        <div class="currentForecast">
            <div>
                <span class="currentLocation"></span>
                <span class="currentDate"></span>
            </div>
            <div>Temp: <span class="currentTemp"></span> </div>
            <div>Wind: </div>
            <div>Humidity: </div>
        </div>
        <div>5-Day-Forecast</div>
        <div class="futureForecast">

            <div class="futureDayForecastBlock">Date</div>
            <div class="futureDayForecastBlock">Date</div>
            <div class="futureDayForecastBlock">Date</div>
            <div class="futureDayForecastBlock">Date</div>
            <div class="futureDayForecastBlock">Date</div>
        </div>
    </section>
</main>

<script src="./assets/js/script.js"></script>
</body>
</html>
